<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
         <title>省錢大作戰</title>
    </h:head>
    <h:body>
       <script type="text/javascript">    
    PrimeFaces.locales['de'] = {
        closeText: 'Schließen',
        prevText: 'Zurück',
        nextText: 'Weiter',
        monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
        monthNamesShort: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
        dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
        weekHeader: 'Woche',
        FirstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Nur Zeit',
        timeText: 'Zeit',
        hourText: 'Stunde',
        minuteText: 'Minute',
        secondText: 'Sekunde',
        currentText: 'Aktuelles Datum',
        ampm: false,
        month: 'Monat',
        week: 'Woche',
        day: 'Tag',
        allDayText: 'Ganzer Tag'
    };
</script>

           <style type="text/css">
               .value {
                   font-weight: bold;
               }

           </style>
           <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
     
    
      
   
</h:form>
        
        <h:form>
     
            <p>設定會員帳號及密碼</p>
            <h:outputLabel value="帳號: "></h:outputLabel>
            <h:inputText value="#{register.newItem.username}" maxlength="30"></h:inputText><br/><br/>
            <h:outputLabel value="密碼: "></h:outputLabel>
            <h:inputText value="#{register.newItem.password}"  maxlength="15"></h:inputText><br/><br/>
             <p>填寫基本資料</p>
            <h:outputLabel value="姓名: "></h:outputLabel>
            <h:inputText value="#{register.newItem.name}"></h:inputText><br/><br/>
         
             <p:outputLabel for="german" value="生日: " />
             <p:calendar id="german" value="#{register.newItem.birthday}" locale="de" navigator="true" pattern="yyyy-MMM-dd" /><br/><br/>
            <h:outputLabel value="電話: "></h:outputLabel>
            <h:inputText value="#{register.newItem.phone}"  maxlength="13"></h:inputText><br/><br/>
            <h:outputLabel value="職業: "></h:outputLabel>
            <h:inputText value="#{register.newItem.job}"></h:inputText><br/><br/>
            <h:outputLabel value="信箱: "></h:outputLabel>
            <h:inputText value="#{register.newItem.email}"></h:inputText><br/><br/>
            <h:commandButton value="送出" action="#{register.create()}"></h:commandButton>
            <h:button value="取消" outcome="index"></h:button>
        </h:form>
        
        
    </h:body>
</html>
