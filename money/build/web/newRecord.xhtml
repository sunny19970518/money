<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>省錢大作戰</title>
        <script type="text/javascript">
             document.getElementById("out").click();
             alert("do");
        </script>
     
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneRadio > 
                <f:selectItem id="out" itemValue = "1" itemLabel = "支出" />
                <f:selectItem id="in" itemValue = "2" itemLabel = "收入" />
            </h:selectOneRadio><br/>  
            <h:outputLabel value="日期: "></h:outputLabel>
            <p:calendar></p:calendar><br/><br/>  
            <h:outputLabel value="支出種類: "></h:outputLabel>
                <h:selectOneMenu>
                  <f:selectItems/>
                </h:selectOneMenu>
            <h:commandLink value="新增種類" action="#{outlay.outlayKindPage()}"></h:commandLink>
            <br/><br/>  
            <h:outputLabel value="收入種類: "></h:outputLabel>
                <h:selectOneMenu>
                  <f:selectItems/>
                </h:selectOneMenu>
            <h:commandLink value="新增種類" action="#{income.incomeKindPage()}"></h:commandLink>
            <br/><br/>  
            <h:outputLabel value="名稱: "></h:outputLabel>
            <h:inputText></h:inputText><br/><br/>
            <h:outputLabel value="金額: "></h:outputLabel>
            <h:inputText></h:inputText><br/><br/>
            <h:outputLabel value="備註: "></h:outputLabel>
            <h:inputTextarea></h:inputTextarea><br/><br/>
            <h:button value="儲存" outcome="main"></h:button>
            <h:button value="再來一筆" outcome="newRecord"></h:button>
            <h:button value="取消" outcome="index"></h:button>
        </h:form>
    </h:body>
</html>
