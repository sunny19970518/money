<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>省錢大作戰</title>
        <f:metadata>
            <f:viewAction action="#{register.edit()}"></f:viewAction>
        </f:metadata>
    </h:head>
    
    <h:body>
        <h:form>
         
             <style type="text/css">
               .value {
                   font-weight: bold;
               }

           </style>
            <h:outputScript name="calendar.js" library="js" target="head"/>
            <h:commandLink value="登出" action="#{securityBean.logout}"></h:commandLink>
            <p>會員資料</p>
            <h:outputLabel value="姓名: "></h:outputLabel>
            <h:inputText value="#{register.updateItem.name}"></h:inputText><br/><br/>
            <h:outputLabel value="生日: "></h:outputLabel>
            <p:calendar id="german" value="#{register.updateItem.birthday}" locale="de" navigator="true" pattern="yyyy-MMM-dd" /><br/><br/>
          
            <h:outputLabel value="電話: "></h:outputLabel>
            <h:inputText value="#{register.updateItem.phone}"></h:inputText><br/><br/>
            <h:outputLabel value="職業: "></h:outputLabel>
            <h:inputText value="#{register.updateItem.job}"></h:inputText><br/><br/>
            <h:outputLabel value="信箱: "></h:outputLabel>
            <h:inputText value="#{register.updateItem.email}"></h:inputText><br/><br/>
            <h:outputLabel value="每日支出上限: "></h:outputLabel>
            <h:inputText value="#{register.updateItem.upperMoney}"></h:inputText><br/><br/>
            <h:commandButton value="修改" action="#{register.update()}"></h:commandButton>
            <h:button value="取消" outcome="index"></h:button>
       </h:form>
    </h:body>
</html>
